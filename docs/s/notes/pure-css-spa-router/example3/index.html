<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../example.css">
  <style>
    section:not(:target,:has(:target)) {
      display: none;
    }
    .layout {
      display: flex;
      flex-wrap: wrap;
    }
    .layout aside {
      flex: 0 0 0;
      display: flex;
      flex-direction: column;
      min-width: 10rem;
      padding: 1rem;
      border: solid 1px #844;
      box-sizing: border-box;
    }
    .layout section {
      flex: 0 0 0;
      padding: 1rem;
      min-width: 20rem;
    }
  </style>
</head>



<body>


  <article class="example">
    <header>
      <h1>My App</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#learn">Learn</a>
        <a href="#about">About</a>
      </nav>
    </header>
    <div class="example-content">
      <section id="home">
        <h1>Home 🏠</h1>
      </section>
      <section id="learn">
        <h1>Learn 🎓</h1>
        <div class="layout">
          <aside>
            <h2>Contents</h2>
            <a href="#learn/introduction">Introduction</a>
            <a href="#learn/summary">Summary</a>
            <a href="#learn/conclusion">Conclusion</a>
          </aside>
          <section id="learn/introduction">
            <h2>Introduction 🚪</h2>
            This introduction introduces you to the intro.
          </section>
          <section id="learn/summary">
            <h2>Summary 💬</h2>
            In summary, the summarization summarizes the sum summed from the summands.
          </section>
          <section id="learn/conclusion">
            <h2>Conclusion 💡</h2>
            Therefore, we conclude the conclusion.
          </section>
        </div>
      </section>
      <section id="about">
        <h1>About 🧍</h1>
      </section>
    </div>
  </article>
</body>
</html>
