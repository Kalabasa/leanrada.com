<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script async="" src="https://cdn.jsdelivr.net/gh/Kalabasa/analytics/analytics.js"></script>
    <style>
        @font-face {
            font-family: "Space Mono";
            src: url("/fonts/SpaceMono-Regular.ttf") format("truetype");
        }

        @font-face {
            font-family: "Space Mono";
            font-style: italic;
            src: url("/fonts/SpaceMono-Italic.ttf") format("truetype");
        }

        @font-face {
            font-family: "Miriam Libre";
            src: url("/fonts/MiriamLibre-Regular.ttf") format("truetype");
        }

        @font-face {
            font-family: "Miriam Libre";
            font-weight: bold;
            src: url("/fonts/MiriamLibre-Bold.ttf") format("truetype");
        }

        :root {
            --default-font: "Space Mono", monaco, Consolas, Lucida Console, monospace;
            --reading-font: "Miriam Libre", Futura, "Trebuchet MS", Arial, sans-serif;

            --bg-clr: #111;
            --card-clr: #222;
            --clr0-light: #54f8c1;
            --clr0: #0ad591;
            --clr0-dark: #018b5d;
            --clr1: #df2063;

            --text-clr: #fff;
            --text2-clr: #999;

            --ease: cubic-bezier(0.8, 0, 1, 1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--default-font, monospace);
            font-size: 15px;
            font-display: swap;
            background-color: var(--bg-clr, #111);
            color: var(--text-clr, #fff);
            overflow-x: hidden;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .page-wrapper-content {
            flex: 1 1 auto;
        }
    </style>
    <style>
        .archive-header {
            position: absolute;
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            font-size: 15px;
            font-weight: bold;
            background: #000;
            color: #fff;
            animation: archive-header-enter 0.6s 0.6s both var(--ease);
            z-index: 1;
            box-sizing: border-box;
        }

        .archive-message {
            flex: 1 1 100%;
            display: flex;
            margin: 12px;
            justify-content: center;
            align-items: center;
        }

        .archive-btn {
            flex: 0 0 auto;
            align-self: flex-start;
            margin: 24px;
            font-size: 15px;
            white-space: nowrap;
        }

        .archive-iframe {
            border: none;
            margin-top: 72px;
            width: 100%;
            height: calc(100vh - 72px);
            background: #fff;
            animation: archive-iframe-enter 1s 1s both;
        }

        @keyframes archive-header-enter {
            from {
                height: 144px;
            }
        }

        @keyframes archive-iframe-enter {
            from {
                filter: grayscale(1) contrast(0.5);
            }
        }

        @media (max-width: 600px) {
            .archive-header {
                padding-bottom: 12px;
            }

            .archive-btn {
                position: absolute;
                left: 50%;
                top: 100%;
                margin: 0;
                align-self: center;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <style>
        .btn,
        .btn:visited {
            padding: 6px 12px;
            border-radius: 12px;
            border: none;
            font-family: var(--default-font);
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            background: var(--clr0);
            color: #fff;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--clr0-light);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">

        <div class="page-wrapper-content">


            <div class="archive-header">
                <div class="archive-message">
                    You are viewing an old version of my website! ðŸ’€
                </div>
                <div class="archive-btn">
                    <a target="_self" class="btn " tag="a" href="/">
                        Go to the new site
                    </a>
                </div>
            </div>
            <iframe class="archive-iframe" src="/archive/v3/works/kalabasa"></iframe>
        </div>

    </div>
    <script defer="" src="/scripts/archive-view.js"></script>
</body>
</html>
