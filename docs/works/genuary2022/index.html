<html>
<head>
  <style>
    @font-face {
      font-family: "Space Mono";
      src: url("/fonts/SpaceMono-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "Space Mono";
      font-style: italic;
      src: url("/fonts/SpaceMono-Italic.ttf") format("truetype");
    }

    @font-face {
      font-family: "Miriam Libre";
      src: url("/fonts/MiriamLibre-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "Miriam Libre";
      font-weight: bold;
      src: url("/fonts/MiriamLibre-Bold.ttf") format("truetype");
    }

    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: "Space Mono", monaco, Consolas, Lucida Console, monospace;
    }

    :root {
      --bg-clr: #111;
      --clr0: #0ad591;
      --clr0-light: #52f8c1;
      --clr0-dark: #018b5d;
      --ease: cubic-bezier(0.6, 0, 0.2, 1);
    }

    a {
      color: var(--clr0, #fff);
    }

    a:visited {
      color: var(--clr0-dark, #fff);
    }
  </style>
  <style>
    .archive-header {
      position: absolute;
      width: 100%;
      height: 72px;
      font-size: 18px;
      font-weight: bold;
      background: #000;
      color: #fff;
      animation: archive-header-enter 2s 1s both;
      z-index: 1;
    }

    .archive-message {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .archive-btn {
      position: absolute;
      top: 18px;
      right: 36px;
    }

    .archive-iframe {
      border: none;
      margin-top: 72px;
      width: 100%;
      height: calc(100% - 72px);
      background: #fff;
      animation: archive-iframe-enter 2s 2s both;
    }

    @keyframes archive-header-enter {
      from {
        height: 50%;
      }
    }

    @keyframes archive-iframe-enter {
      from {
        filter: grayscale(1) contrast(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="archive-header">
    <div class="archive-message">
      You are viewing an old version of my website! ðŸ’€
    </div>
    <div class="archive-btn">
      <a class="btn " tag="a" href="/">Go to the new site</a>
    </div>
  </div>
  <iframe class="archive-iframe" src="/archive/v3/works/genuary2022.html"></iframe>
</body>
</html>
