<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="utf-8">
  <link rel="webmention" href="https://webmention.io/leanrada.com/webmention">
  <script async="" src="https://cdn.jsdelivr.net/gh/Kalabasa/analytics/analytics.js"></script>
  <style>
    .archive-header {
      position: absolute;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      font-size: 15px;
      font-weight: bold;
      background: #000;
      color: #fff;
      animation: archive-header-enter 0.6s 0.6s both var(--ease);
      z-index: 1;
      box-sizing: border-box;
    }

    .archive-message {
      flex: 1 1 100%;
      display: flex;
      margin: 12px;
      justify-content: center;
      align-items: center;
    }

    .archive-btn {
      flex: 0 0 auto;
      align-self: flex-start;
      margin: 24px;
      font-size: 15px;
      white-space: nowrap;
    }

    .archive-iframe {
      border: none;
      margin-top: 72px;
      width: 100%;
      height: calc(100vh - 72px);
      background: #fff;
      animation: archive-iframe-enter 1s 1s both;
    }

    @keyframes archive-header-enter {
      from {
        height: 144px;
      }
    }

    @keyframes archive-iframe-enter {
      from {
        filter: grayscale(1) contrast(0.5);
      }
    }

    @media (max-width: 600px) {
      .archive-header {
        padding-bottom: 12px;
      }

      .archive-btn {
        position: absolute;
        left: 50%;
        top: 100%;
        margin: 0;
        align-self: center;
        transform: translate(-50%, -50%);
      }
    }
  </style>
  <style>
    .btn,
    .btn:visited {
      padding: 6px 12px;
      border-radius: 12px;
      border: none;
      font-family: var(--display-font);
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      background: var(--clr0-dark);
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--clr0);
    }

    .btn:active {
      background: var(--clr0-dark);
    }
  </style>
  <style>
    @import "/fonts/iosevka.css";
    @import "/fonts/top.css";

    :root {
      --default-font: "Iosevka Fixed SS15 Web", "Space Mono", monaco, Consolas, "Lucida Console", monospace;
      --display-font: "Space Mono", "Iosevka Fixed SS15 Web", monaco, Consolas, "Lucida Console", monospace;
      --reading-font: "Miriam Libre", Futura, "Trebuchet MS", Arial, sans-serif;

      --bg-clr: #111616;
      --card-clr: #222c2c;
      --clr0-light: #54f8c1;
      --clr0: #0ad591;
      --clr0-dark: #05b97d;
      --clr1: #df2063;

      --text-clr: #fff;
      --text2-clr: #999;

      --ease: cubic-bezier(0.8, 0, 1, 1);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--default-font, monospace);
      font-size: 15px;
      font-display: swap;
      font-variant-ligatures: none;
      background-color: var(--bg-clr, #111);
      color: var(--text-clr, #fff);
      overflow-x: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .page-wrapper-content {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <div class="page-wrapper-content">


      <div class="archive-header">
        <div class="archive-message">
          You are viewing an old version of my website! ðŸ’€
        </div>
        <div class="archive-btn">
          <a target="_self" class="btn " tag="a" href="/">
            Go to the new site
          </a>
        </div>
      </div>
      <iframe class="archive-iframe" src="/archive/v3/works/arosybrokenalbum.html"></iframe>
    </div>

  </div>



  <script defer="" src="/scripts/archive-view.js"></script>
</body>
</html>
