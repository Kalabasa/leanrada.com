<html>

<head>
	
<title>Quine-McCluskey Solver</title>

<link rel = "stylesheet" type = "text/css" href = "res/style.css">
	
<script src="res/qm.js"></script>
<script>
	var output;
	var input;
	var inputvar;
	function init(){
		output = document.getElementById("output");
		input = document.getElementById("input");
		inputvar = document.getElementById("inputvar");
	}
	
	function update(){
		document.getElementById("log").innerHTML = "";
		if(inputvar.value == ""){
			output.innerHTML = "F = " +qm(input.value.trim().split(/\D/), 1);
		}else{
			output.innerHTML = "F = " +qm(input.value.trim().split(/\D/), parseInt(inputvar.value));
		}
	}
</script>

</head>

<body onload = "init();">

<div id = "outerw">
<div id = "middlew">
<div id = "innerw">
	<div class = "box">
		<div id = "navmenu">
			<ul>
				<li><span id = "navtitle">QMS</span></li>
				<li><a href="index.html">olver</a></li>
				<li>|</li>
				<li><a href="about.html">about</a></li>
				<li>|</li>
				<li><a href="doc.html">documentation</a></li>
			</ul>
		</div>
	</div>
	<div class ="box content">
		<div class = "contitle">input</div>
		<div class = "coninput">
			Enter minterm indices (separated by spaces):
			<br><input id="input" onchange="update();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" type="text">
			<br><br>Enter number of variables (optional):
			<br><input id="inputvar" onchange="update();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" type="text">
		</div>
		<div id="log"></div>
	</div>
	<div class ="box content">
		<div class = "contitle">output</div>
		<div id="output"></div>
	</div>
	<div id = "footer">
		&copy 2013 lean&marx
	</div>
</div>
</div>
</div>

</body>

</html>
