<script type="module" async>
  import { salin, isalinAngPahina } from "./salin.mjs";

  const sagutan = document.getElementById("sagutan");
  const patlangNgSalita = document.getElementById("salita");
  const tekstoNgPamalitSalita = document.getElementById(
    "tekstoNgPamalitSalita"
  );
  const pindutanNgPamalitSalita = document.getElementById(
    "pindutanNgPamalitSalita"
  );
  const resultangMali = document.getElementById("mali");
  const pamagatNgMali = document.getElementById("pamagatNgMali");
  const paliwanagNgMali = document.getElementById("paliwanagNgMali");
  const resultangPagkapantig = document.getElementById("pagkapantig");
  const resultangBaybayin = document.getElementById("baybayin");
  const pindutanParaLikhain = document.getElementById("pindutanParaLikhain");
  const pindutanPandownload = document.getElementById("pindutanPandownload");
  const kambas = document.querySelector("#kambas");

  const mgaParaanNgSalita = [
    {
      teksto: salin.tagalogNaSalita(),
      paraan: {},
    },
    {
      teksto: salin.inglesNaSalitaEksperimental(),
      paraan: { ingles: true },
    },
    {
      teksto: salin.tagalogBukodAngRa(),
      paraan: { bukodAngRa: true },
    },
  ];
  const mgaIstilo = "KMH";

  let paraanNgSalita = 0;
  let istilo = 0;
  let baybay = [];

  pindutanNgPamalitSalita.addEventListener("click", palitanAngSalita);
  patlangNgSalita.addEventListener("input", isalinSaBaybayin);
  sagutan.addEventListener("submit", isulatAngKaligrapiya);
  pindutanPandownload.addEventListener("click", idownload);

  async function isalinSaBaybayin() {
    const [{ baybayin }, { gawingUnicode }, { DiWastongLetra }] =
      await Promise.all([
        import("./baybay.mjs"),
        import("./unicode.mjs"),
        import("./mali.mjs"),
      ]);

    try {
      resultangMali.hidden = true;
      baybay = baybayin(
        patlangNgSalita.value,
        mgaParaanNgSalita[paraanNgSalita].paraan
      );
      pindutanParaLikhain.disabled = !patlangNgSalita.value || !baybay;
      resultangPagkapantig.textContent = baybay.join(" ¬∑ ");
      resultangBaybayin.textContent = gawingUnicode(baybay);
    } catch (mali) {
      if (mali instanceof DiWastongLetra) {
        resultangMali.hidden = false;
        pamagatNgMali.innerHTML = mali.pamagat();
        resultangMali.replaceChildren(pamagatNgMali);
        resultangMali.innerHTML += mali.paliwanag();
      } else {
        throw mali;
      }
    }
  }

  function palitanAngSalita() {
    paraanNgSalita = (paraanNgSalita + 1) % mgaParaanNgSalita.length;
    tekstoNgPamalitSalita.textContent =
      mgaParaanNgSalita[paraanNgSalita].teksto;
    isalinSaBaybayin();
  }

  async function isulatAngKaligrapiya(ganap) {
    ganap.preventDefault();
    kambas.scrollIntoView({ block: "center", behavior: "smooth" });
    const { iguhitAngKaligrapiya } = await import("./kaligrapiya.mjs");
    await iguhitAngKaligrapiya(baybay, kambas, {
      ngalanNgIstilo:
        new URLSearchParams(window.location.search).get("s") ??
        mgaIstilo[istilo],
    });
    pindutanPandownload.disabled = false;
  }

  function idownload() {
    const a = document.createElement("a");
    const url = kambas.toDataURL("image/png");
    a.href = url;
    a.download = `${patlangNgSalita.value.replace(/\W/g, "")}.png`;
    document.body.appendChild(a);
    a.click();
    URL.revokeObjectURL(url);
    setTimeout(() => a.remove());
  }

  isalinAngPahina();
  setTimeout(() => isalinSaBaybayin(), 2000);
</script>
