name: deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'
  workflow_run:
    workflows: [update-data]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: src

      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - run: npm install

      - name: Cache build artifacts
        id: cache-build
        uses: actions/cache@v3
        with:
          path: build
          key: build

      - run: scripts/deploy.sh
