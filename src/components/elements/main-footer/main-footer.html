<style>
  .main-footer {
    position: relative;
    display: flex;
    justify-content: space-between;
    gap: 60px;
    padding: 60px calc(max(60px, 50vw - 600px)) 60px;
    font-size: 18px;
    font-weight: bold;
    background: var(--clr0);
    color: #000;
    overflow: hidden;
  }

  .main-footer-links-heading {
    margin: 0 0 18px;
    font-size: inherit;
  }

  .main-footer-line {
    margin: 0 0 18px;
  }

  .main-footer-nav,
  .main-footer-nav:visited {
    color: #000;
  }
  .main-footer-nav:hover {
    color: #fff;
  }

  .main-footer-content-part {
    z-index: 1;
  }

  .main-footer-nebula {
    position: absolute;
    left: -30%;
    top: -30%;
    width: 160%;
    height: 160%;
    z-index: 0;
  }

  .main-footer-top-btn {
    z-index: 2;
    position: absolute;
    right: 0;
    top: 0;
    width: 72px;
    height: 36px;
    padding-right: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    border-bottom-left-radius: 18px;
    background: var(--bg-clr);
    color: var(--clr0-light);
    font: inherit;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .main-footer-top-btn:hover {
    color: var(--clr1);
  }
  .main-footer-top-btn::before {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    width: 36px;
    height: 18px;
    border-top-right-radius: 18px;
    transform: translateX(-72px);
    box-shadow: 18px 0 0 var(--bg-clr);
  }

  @media (max-width: 700px) {
    .main-footer {
      flex-direction: column-reverse;
    }
  }
</style>

<script client defer>
  (() => {
    const topBtn = document.querySelector(".main-footer-top-btn");
