<script render>
  if (attrs.tag === "a") {
    // prettier-ignore
    return (<a {...attrs} class="{'btn ' + (attrs.class ?? '')}"><slot /></a>);
  } else {
    // prettier-ignore
    return (<button {...attrs} class="{'btn ' + (attrs.class ?? '')}"><slot /></button>);
  }
</script>

  .btn,
  .btn:visited {
    padding: 6px 12px;

    text-decoration: none;
  }
