<title>Page Redirection</title>

<script render>
  return html`<head>
    <meta http-equiv="refresh" content="4; url=${attrs.href}" />
    <link rel="canonical" href="${attrs.href}" />
  </head>`;
</script>

If you are not redirected automatically,
<a id="link" href="{attrs.href}">follow the link</a>

{html`
<script>
  const target = "${attrs.href}" + window.location.search;
  window.location.href = target;
  window.getElementById("link").href = target;
</script>
`}
