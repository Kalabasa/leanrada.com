<html lang="en">
  <page-title title="Notes" />
  <page path-group="/notes/" header-icon-src="/icons/glasses.png">
    <content-header
      title="Notes / Blog"
      subtitle="An index of notes, links, stories, anything really."
    />
    <card-carousel class="notes-carousel">
      <blog-post-card
        href="/notes/sweep-and-prune/"
        :media-src="url('sap-preview.mp4')"
        title="Sweep and prune"
        description="Collision detection algorithm explainer with live demos"
      />
      <blog-post-card
        href="/notes/pure-css-halftone/"
        title="CSS halftone effect"
        description="Creating a halftone effect using HTML / CSS"
      />
      <blog-post-card
        href="/notes/dynamic-patrol-stealth-games/"
        :media-src="url('patrol-preview.mp4')"
        thumbalign="top"
        title="Patrol behaviour w/ Markov chains"
        description="Stealth game AI algorithm with playable demos"
      />
      <blog-post-card
        href="/notes/pure-css-volley-ball-game/"
        title="Pure CSS volley ball"
        description="Volley ball / tennis game implemented purely using HTML and CSS"
      />
    </card-carousel>

    </card-carousel> -->
    <!-- <h2 class="section-title">All notes</h2> -->
    <blog-list
      class="notes-list"
      year-headings="true"
      animated="true"
      with-private="true"
    />
  </page>
</html>

<style>
  .section-title {
    margin: 60px 0 18px;
    font-family: var(--display-font);
    font-size: 21px;
    font-style: italic;
    font-weight: bold;
    text-align: center;
  }

  .notes-carousel {
    /* virtual max width 1758px */
    padding-inline: calc(max(30px, 50svw - 879px));
  }

  .notes-list {
    margin-top: 60px;
    margin-bottom: 60px;
  }
</style>

<script client defer>
  (() => {
    const seenKey = "seenNotesListAnimation";
    const seenTimes = Number.parseInt(sessionStorage.getItem(seenKey) || 0);

    const shouldAnimate = seenTimes < 2 && window.scrollY < 50;
    const projectGrid = document.querySelector(".blog-list");
    projectGrid.classList.toggle("blog-list-animated", shouldAnimate);

    if (shouldAnimate) {
      sessionStorage.setItem(seenKey, seenTimes + 1);
    }
  })();
</script>
