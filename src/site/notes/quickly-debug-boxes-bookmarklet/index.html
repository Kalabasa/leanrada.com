<html lang="en">
  <page-title title="Quickly debug CSS boxes with this bookmarklet" />
  <blog-page header-select="/notes/">
    <content-header
      slot="precontent"
      title="Quickly debug CSS boxes with this bookmarklet"
    />
    <blog-post-info date="15 Oct 2023" hidden />
    <!-- textlint-disable -->
    <tag-row>
      <tag>css</tag>
      <tag>µpost</tag>
    </tag-row>
    <!-- textlint-enable -->
    <!-- prettier-ignore -->
    <markdown>
      Here’s a quick & simple way to show all element bounds on a page.

      <code-block wrap="word" language="js" :code="bookmarklet" />

      The bookmarklet: <text-link :href="bookmarklet">**▤outlinify**</text-link>

      <blog-media
        :src="url('./example.png')"
        type="bleed"
        caption="Example result on threads.net"
        alt="example of a website with element outlines visible"
      />

      Not sure how to use it? Save or _drag_ the following link into your bookmarks:

      <div class="center">
        <btn tag="aa" :href="bookmarklet">▤outlinify</btn>
      </div>
      <div class="center">☝</div>

      <blog-media
        :src="url('./drag.mp4')"
        type="windowed"
        alt="video of dragging the bookmarklet into the bookmarks bar"
      />

      If you prefer different styles:
      
      * Dashed: <btn tag="aa" :href="styleBookmarklet('dashed')">▤outlinify</btn>
      * Dotted: <btn tag="aa" :href="styleBookmarklet('dotted')">▤outlinify</btn>
    </markdown>
  </blog-page>
</html>

<script static>
  const bookmarklet =
    "javascript:" +
    "(a=(d=document).createElement('style')).innerHTML='*{outline:solid 1px red}';d.head.append(a)";

  function styleBookmarklet(style) {
    return bookmarklet.replace("solid", style);
  }
</script>
