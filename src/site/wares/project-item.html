<aa class="project-item" :href="attrs.href">
  <div class="project-item-img-container">
    <responsive-img class="project-item-img" :src="attrs.imgsrc" alt="" spec="90" />
  </div>
  <span class="project-item-title">{attrs.title}</span>
  <script render>
    if (attrs.posttitle)
      return html`<span class="project-item-posttitle"
        >${attrs.posttitle}</span
      >`;
  </script>
  <span class="project-item-content"><slot /></span>
  <span :class="linkClass(attrs.href)">{attrs.link}</span>
</aa>

<style>
  .project-item {
    position: relative;
    display: flex;
    justify-content: stretch;
    align-items: center;
    height: 42px;
    border-bottom: solid 1px var(--card-clr);
    font-size: 15px;
    text-decoration: inherit;
    white-space: nowrap;
    overflow: hidden;
    color: inherit;
  }

  .project-item:first-child,
  .project-item:first-child .project-item-img-container {
    border-top-left-radius: 18px;
  }
  .project-item:last-child,
  .project-item:last-child .project-item-img-container {
    border-bottom-left-radius: 18px;
  }

  .project-item-img-container {
    flex: 0 0 auto;
    width: 90px;
    height: 100%;
    background: var(--clr0);
    overflow: hidden;
    pointer-events: none;
    transition: all 0.1s var(--ease);
    transition-property: border-radius, height, background;
  }
  .project-item-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .project-item-title {
    flex: 0 0 auto;
    margin-left: 18px;
    font-family: var(--display-font);
    font-weight: bold;
    color: var(--text-clr);
  }

  .project-item-posttitle {
    display: flex;
    flex: 0 0 auto;
    color: var(--text2-clr);
  }
  .project-item-posttitle::before {
    content: "·";
    margin: 0 6px;
  }

  .project-item-content {
    display: flex;
    align-items: center;
    flex: 1 1 auto;
    color: var(--text2-clr);
    text-overflow: ellipsis;
    overflow: hidden;
    pointer-events: none;
  }
  .project-item-content::before {
    content: "·";
    margin: 0 6px;
  }

  .project-item-link {
    flex: 0 0 auto;
    margin: 0 18px 0 24px;
    font-size: 15px;
    font-weight: bold;
    color: var(--text2-clr);
  }
  .project-item-link-internal::after {
    content: "→";
    display: inline-block;
  }
  .project-item-link-external::after {
    content: "↗";
    display: inline-block;
  }

  @media (max-width: 1600px) {
    .project-item {
      font-size: 15px;
    }
  }
  @media (max-width: 1200px) {
    .project-item {
      display: grid;
      grid-template-columns: min-content min-content 1fr min-content;
      grid-template-rows: 12px 1fr 1fr 12px;
      grid-template-areas:
        "img _ _ _"
        "img title posttitle link"
        "img content content content"
        "img __ __ __";
      height: 72px;
    }
    .project-item-img-container {
      grid-area: img;
      align-self: center;
    }
    .project-item-title {
      grid-area: title;
      margin-left: 12px;
    }
    .project-item-posttitle {
      grid-area: posttitle;
    }
    .project-item-content {
      grid-area: content;
      margin-left: 12px;
    }
    .project-item-content::before {
      display: none;
    }
    .project-item-link {
      grid-area: link;
      font-size: 12px;
    }
  }
  @media (max-width: 600px) {
    .project-item {
      display: grid;
      grid-template-columns: min-content 12px 1fr;
      grid-template-rows: 12px min-content min-content min-content 12px;
      grid-template-areas:
        "img _ __"
        "img _ title"
        "img _ content"
        "img _ link"
        "img _ ___";
      height: auto;
    }
    .project-item-title {
      margin: 0 0 6px;
    }
    .project-item-content {
      margin: 0;
      white-space: normal;
    }
    .project-item-posttitle {
      display: none;
    }
    .project-item-link {
      margin: 0;
      text-align: right;
      text-decoration: underline;
    }
  }

  @media (hover: hover) {
    .project-item:hover {
      background: var(--card-clr);
    }
    .project-item:hover .project-item-img-container {
      background: #fff;
    }
    .project-item-img {
      mix-blend-mode: darken;
    }
    .project-item:hover .project-item-content {
      border-radius: 6px;
      white-space: normal;
      background: var(--card-clr);
      overflow: visible;
    }
    .project-item:hover .project-item-link {
      color: var(--clr0-light);
      text-decoration: underline;
    }

    @media not (max-width: 1200px) {
      .project-item:hover {
        overflow: visible;
        z-index: 1;
      }
      .project-item-img-container {
        height: inherit;
      }
      .project-item:hover .project-item-img-container {
        height: 90px;
        border-radius: 18px;
      }
    }
  }
</style>

<script static>
  const { isExternal } = require("../../lib/is_external.js");

  function linkClass(href) {
    return (
      "project-item-link " +
      (isExternal(href)
        ? "project-item-link-external"
        : "project-item-link-internal")
    );
  }
</script>
