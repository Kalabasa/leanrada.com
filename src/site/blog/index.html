<html>
  <page-title title="Blog" />
  <page header-select="/blog/">
      <content-header title="Writing" />
      <div class="blog-list">
        <script render>
          for (const item of index){
            yield html`<blog-list-item href="${item.href}" date="${item.date}">${item.title}</blog-list-item>`;
          }
        </script>
      </div>
  </page>
</html>

<script static>
  const index = require("./index.generated.json");
  index.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
</script>

<style>
  .blog-list {
    margin: 60px auto;
    max-width: 800px;
  }
</style>
