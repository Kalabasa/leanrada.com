<div class="archive-header">
  <div class="archive-message">
    You are viewing an old version of my website! ðŸ’€
  </div>
  <div class="archive-btn">
    <script render>
      if (attrs.newhref) {
        yield html`<btn tag="a" href="${attrs.newhref}">Go to the new page (WIP)</btn>`;
      } else {
        yield html`<btn tag="a" href="/">Go to the new site (WIP)</btn>`;
      }
    </script>
  </div>
</div>
<iframe class="archive-iframe" src="{attrs.src}"></iframe>

<style>
  .archive-header {
    position: absolute;
    width: 100%;
    height: 72px;
    display: flex;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    background: #000;
    color: #fff;
    animation: archive-header-enter 0.6s 0.6s both var(--ease);
    z-index: 1;
    box-sizing: border-box;
  }

  .archive-message {
    flex: 1 1 100%;
    display: flex;
    margin: 12px;
    justify-content: center;
    align-items: center;
  }

  .archive-btn {
    flex: 0 0 auto;
    align-self: flex-start;
    margin: 24px;
    font-size: 15px;
    white-space: nowrap;
  }

  .archive-iframe {
    border: none;
    margin-top: 72px;
    width: 100%;
    height: calc(100% - 72px);
    background: #fff;
    animation: archive-iframe-enter 1s 1s both;
  }

  @keyframes archive-header-enter {
    from {
      height: 144px;
    }
  }

  @keyframes archive-iframe-enter {
    from {
      filter: grayscale(1) contrast(0.5);
    }
  }

  @media (max-width: 600px) {
    .archive-header {
      padding-bottom: 12px;
    }
    .archive-btn {
      position: absolute;
      left: 50%;
      top: 100%;
      margin: 0;
      align-self: center;
      transform: translate(-50%, -50%);
    }
  }
</style>

<script client defer>
  (() => {
    const iframe = document.querySelector(".archive-iframe");
    iframe.addEventListener("load", () => {
      updateTitle();
      new MutationObserver(updateTitle).observe(
        iframe.contentDocument.querySelector("head"),
        {
          subtree: true,
          characterData: true,
          childList: true,
        }
      );
    });

    function updateTitle() {
      const title = iframe.contentDocument.title;
      document.title = "Archive Â· " + title;
    }
  })();
</script>
