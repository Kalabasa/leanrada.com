	<script>
	$(function(){
		var selected = $(".firstSelected");
		selected.addClass("sidebarItemSelected");
		
		$(".sidebarItem").hover(function(){
			$("#sidebar").addClass("sidebarHover");
			if(selected){
				$(selected).removeClass("sidebarItemSelected");
			}
		});
		$(".sidebarItem").click(function(){
			$("#sidebar").removeClass("sidebarHover");
			if(selected){
				$(selected).removeClass("sidebarItemSelected");
			}
			selected = this;
		});
		
		$(".sidebar").hover(function(){
			$("#sidebar").addClass("sidebarHover");
		});
		$(".sidebar").mouseleave(function(){
			$("#sidebar").removeClass("sidebarHover");
			if(selected){
				$(selected).addClass("sidebarItemSelected");
			}
		});
	});
	</script>
</head>
