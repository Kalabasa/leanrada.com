<div class="fake-ad-lb">
  <img :src="url('./amazon-ad.gif')" alt="advertisement: amazon" />
  <img :src="url('./emusic-ad.gif')" alt="advertisement: emusic" />
</div>

<style>
  .fake-ad-lb {
    position: relative;
    width: 728px;
    height: 90px;
    background: #fff;
  }
  .fake-ad-lb > img {
    display: none;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }
</style>

<script client defer>
  (() => {
    let currentIndex = 0;
    const adbox = document.querySelector(".fake-ad-lb");
    const ads = Array.from(adbox.getElementsByTagName("img"));

    adbox.addEventListener("click", () => {
      showAd((currentIndex + 1) % ads.length);
    });

    showAd(Math.floor(Math.random() * ads.length));

    function showAd(index) {
      ads[currentIndex].style.display = "none";
      currentIndex = index;
      ads[currentIndex].style.display = "block";
    }
  })();
</script>
