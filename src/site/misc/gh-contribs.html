<div class="gh-contribs">
  <img
    class="gh-contribs-icon"
    alt="GitHub"
    src="/icons/github.png"
    loading="lazy"
  />
  <div class="gh-contribs-grid">
    <script render>
      for (const col of contribs) {
        for (const level of col) {
          yield html`<div class="gh-contribs-cell" data-level="${level}">${level}</div>`;
        }
      }
    </script>
  </div>
</div>

<script static>
  const contribs = require("./gh-contribs.json");
</script>
