<a class="home-stuff-item" href="{attrs.href}">
  <div class="home-stuff-image-container">
    <responsive-img class="home-stuff-image" src="{attrs.imgsrc}" spec="600" />
  </div>
  <div class="home-stuff-title-bar">
    {attrs.title} <span class="home-stuff-posttitle">{attrs.posttitle}</span>
  </div>
  <div class="home-stuff-content"><slot /></div>
</a>

<style>
  .home-stuff-item {
    display: block;
    text-decoration: none;
    text-align: start;
    color: #fff;
    background: #2222;
    overflow: hidden;
  }
  .home-stuff-item:visited {
    color: #eee;
  }

  .home-stuff-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(1) contrast(0.7);
    mix-blend-mode: multiply;
    transition: filter 0.3s;
    transition-delay: 0.3s;
  }
  .home-stuff-image-container {
    width: 100%;
    height: 300px;
    background: linear-gradient(
      175deg,
      #fff 45%,
      var(--clr0-light) 45%,
      var(--clr0-light) 50%,
      #fff 50%,
      #fff 55%,
      var(--clr0-light) 55%
    );
    background-size: 100% 300%;
    background-position: bottom;
    overflow: hidden;
    transition: background-position 0.6s var(--ease);
  }
  .home-stuff-item:hover .home-stuff-image {
    filter: grayscale(0) contrast(0.8);
    transition-delay: 0s;
  }
  .home-stuff-item:hover .home-stuff-image-container {
    background-position: top;
  }

  .home-stuff-title-bar {
    padding: 12px 24px;
    font-size: 18px;
  }
  .home-stuff-posttitle {
    font-size: 12px;
    font-weight: bold;
    opacity: 0.4;
  }

  .home-stuff-content {
    padding: 0 24px 18px;
    font-size: 15px;
  }
</style>
