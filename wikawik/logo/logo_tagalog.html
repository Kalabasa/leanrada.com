<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");
      body {
        background: black;
      }
      .container {
        display: inline-flex;
        align-items: center;
      }
      .con {
        flex: 0 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 800px;
        height: 800px;
        border-radius: 52% 48% 56% 44% / 56% 50% 50% 44%;
        background: #e95961;
      }
      .char {
        position: relative;
        left: 10px;
        top: 40px;
        padding: 100px;
        font-family: "Baybayin Sarimanok";
        font-size: 500px;
      }
      .filter0 {
        filter: blur(20px);
        color: white;
        background-color: black;
      }
      .filter1 {
        filter: contrast(128);
      }
      .filter2 {
        mix-blend-mode: lighten;
      }
      .typecontainer {
        position: relative;
        left: -50px;
        top: 30px;
      }
      .type {
        padding: 100px;
        font-family: "Baybayin Sarimanok";
        font-size: 450px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="con">
        <div class="filter2">
          <div class="filter1">
            <div class="char filter0">wi</div>
          </div>
        </div>
      </div>
      <div class="typecontainer">
        <div class="filter2">
          <div class="filter1">
            <div class="filter0 type">
              wikwik+
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
