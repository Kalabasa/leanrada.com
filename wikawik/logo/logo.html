<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");
      body {
        background: black;
      }
      .container {
        display: inline-flex;
        align-items: center;
      }
      .con {
        flex: 0 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 800px;
        height: 800px;
        border-radius: 52% 48% 56% 44% / 56% 50% 50% 44%;
        background: #e95961;
      }
      .char {
        position: relative;
        left: 10px;
        top: 40px;
        padding: 100px;
        font-family: "Baybayin Sarimanok";
        font-size: 500px;
        background-color: black;
        color: white;
        filter: blur(20px);
      }
      .charfilter1 {
        filter: contrast(128);
      }
      .charfilter2 {
        mix-blend-mode: lighten;
      }
      .type {
        margin-left: 50px;
        font-family: "Jua";
        font-size: 500px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="con">
        <div class="charfilter2">
          <div class="charfilter1">
            <div class="char">wi</div>
          </div>
        </div>
      </div>
      <div class="type">
        wikawik
      </div>
    </div>
  </body>
</html>
