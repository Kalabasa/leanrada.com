<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./lib/reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./font/font.css" />
    <script defer>
      if (!location.pathname.endsWith("/")) {
        const url = new URL(location);
        url.pathname += "/";
        location.replace(url);
      }
    </script>

  </head>
